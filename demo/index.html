<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <div id="demo2"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../eit-info-overlay.js';

      render(
        html`
          <eit-info-overlay>
            esto es lo que aparece
          </eit-info-overlay>
        `,
        document.querySelector('#demo')
      );

      render(
        html`
          <style>
            p.right {
              text-align: right;
              --eit-info-overlay-icon-color: blue;
            }
            p.center {
              text-align: center;
              --eit-info-overlay-icon-size: 50px;
              --eit-info-overlay-background-color: orange;
              --eit-info-overlay-color: white;
            }
          </style>

          <p class="right">
            <eit-info-overlay
              horizontalAlign="left"
              moveLeft="20"
              verticalAlign="center"
            >
              esto es lo que aparece
            </eit-info-overlay>
          </p>

          <p class="center">
            <eit-info-overlay
              horizontalAlign="center"
              verticalAlign="top"
              moveTop="-10"
              opened
            >
              esto es lo que aparece
            </eit-info-overlay>
          </p>
        `,
        document.querySelector('#demo2')
      );
    </script>
  </body>
</html>
