<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <style>
      p.center {
        text-align: center;
        --eit-info-overlay-icon-size: 50px;
        --eit-info-overlay-background-color: orange;
        --eit-info-overlay-color: white;
      }
    </style>

    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../eit-info-overlay.js';

      render(
        html`
          <h2>Default info overlay</h2>
          <eit-info-overlay> esto es lo que aparece </eit-info-overlay>

          <h2>Horizontal align right info overlay</h2>
          <p class="center">
            <eit-info-overlay
              horizontalAlign="left"
              moveLeft="20"
              verticalAlign="center"
            >
              esto es lo que aparece
            </eit-info-overlay>
          </p>

          <h2>Horizontal align center info overlay</h2>
          <p class="center">
            <eit-info-overlay
              horizontalAlign="center"
              verticalAlign="top"
              moveTop="-10"
              opened
            >
              esto es lo que aparece
            </eit-info-overlay>
          </p>
        `,

        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
